{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System Login</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS for login form -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff; /* White background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333; /* Dark text color */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button[type="submit"] {
            width: 100%;
            background-color: #007bff; /* Primary color */
            color: #fff; /* White text color */
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade of primary color */
        }

        .login-form .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-form .register-link a {
            color: #007bff; /* Primary color */
        }

        .login-form .register-link a:hover {
            color: #0056b3; /* Darker shade of primary color */
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px; /* Adjust logo size */
            height: auto;
        }

        /* Car animation */
        @keyframes carParking {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        .car-parking {
            text-align: center;
            margin-bottom: 30px;
            animation: carParking 2s ease;
        }

        .car-parking i {
            font-size: 48px;
            color: #007bff; /* Primary color */
        }

        /* Content */
        .login-content {
            text-align: center;
            color: #666; /* Darker shade of gray */
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'logo.png' %}" alt="Parking System Logo" class="logo">
            <h2>Parking System Login</h2>
        </div>
        <form class="login-form" method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="car-parking">
                <i class="fas fa-car"></i>
            </div>
            <div class="login-content">
                <p>Welcome back! Please login to access your parking account.</p>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
