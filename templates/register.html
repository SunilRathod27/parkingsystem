{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS for animations and layout -->
    <style>
        /* Animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes carParking {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Parking UI */
        .parking-ui {
            animation: fadeInDown 1s ease;
            padding: 50px;
            text-align: center;
        }

        .parking-ui h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #333;
        }

        .parking-ui p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #666;
        }

        .parking-ui .form-group {
            position: relative;
        }

        .parking-ui .car-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            animation: carParking 2s infinite ease;
        }

        /* Logo */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="parking-ui mt-5">
                    <h1>Register for Parking System</h1>
                    <p>
                        Welcome to our parking system! Register now to access our convenient parking management services. With our system, you can easily book parking slots online and enjoy a hassle-free parking experience.
                    </p>
                    <!-- Registration form -->
                    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Profile Image</label>
                            <input type="file" class="form-control-file" name="a_img" id="a_img">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
