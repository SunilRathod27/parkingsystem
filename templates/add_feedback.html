{% extends 'base.html' %}

{% block title %}
    Booking Management
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Add Feedback</h1>
        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="{% url 'add_feedback' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="f_name">Name:</label>
                        <input type="text" class="form-control" id="f_name" name="f_name" required>
                    </div>
                    <div class="form-group">
                        <label for="f_contact">Contact:</label>
                        <input type="text" class="form-control" id="f_contact" name="f_contact" required>
                    </div>
                    <div class="form-group">
                        <label for="f_message">Message:</label>
                        <textarea class="form-control" id="f_message" name="f_message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	{% endblock %}
