<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Admin Users Table -->
                <h2>Admin Users</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Last Seen</th>
                            <th>Profile Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through admin users data -->
                        {% for admin in admin_users %}
                        <tr>
                            <td>{{ admin.a_id }}</td>
                            <td>{{ admin.a_username }}</td>
                            <td>{{ admin.a_lastseen }}</td>
                            <td>
								{% if admin.a_img %}
									<img src="{{ admin.a_img.url }}" alt="Profile Image" style="max-width: 100px;">
								{% else %}
									No Image
								{% endif %}
							</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <!-- Add New Admin Form -->
                <h2>Add New Admin</h2>
                <form action="{% url 'add_admin' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="a_username" name="a_username" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="a_password" name="a_password" required>
					</div>
					<div class="form-group">
						<label for="image">Profile Image</label>
						<input type="file" class="form-control-file" name="a_img" id="a_img" name="image">
					</div>
					<button type="submit" class="btn btn-primary">Add Admin</button>
				</form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
